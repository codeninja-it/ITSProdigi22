<html>
    <head>
        <title>Bella Pizza!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="asset/stile.css">
		<script src="asset/codice.js"></script>
    </head>
    <body>
        <div class="container-fluid bg-success text-white text-center">
                <h1>Bella Pizza!</h1>
                <p>il gestisci comande!</p>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <select class="form-control m-2" id="selTavolo">
                        <option value=0>Tutti</option>
                        <option value=1>Tavolo 1</option>
                        <option value=2>Tavolo 2</option>
                        <option value=3>Bancone</option>
                   </select>
                </div>
                <div class="col-md-4">
                    <select class="form-control m-2" id="selPiatto">
                       <option value=1>Margherita</option>
                       <option value=2>Napoli</option>
                       <option value=3>Birra</option>
                   </select>
                </div>
                <div class="col-md-4" id="btnRegistra">
                    <button class="btn btn-danger w-100 m-2">registra</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Comanda</th>
                            <th style="text-align:right">Prezzo</th>
                        </tr>
                    </thead>
                    <tbody id="tblComande">
                        
                    </tbody>
					<tfoot>
						<tr>
							<th></th>
							<th style="text-align:right" id="totPrezzo"></th>
						</tr>
					</tfoot>
                </table>
            </div>
        </div>
    </body>
</html>
